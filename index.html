<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="./css/style.css" rel="stylesheet" />
  <title>Frontend Mentor | E-commerce product page</title>
</head>

<body>
  <header class="header d-flex">

    <nav class="nav__bar d-flex">
      <div class="nav__logo">
        <img src="./images/logo.svg" alt="le logo de sneakers">
      </div>

      <ul class="nav__list d-flex">
        <li class="nav__item">
          <a href="#" class="nav__link">Collections</a>
        </li>
        <li class="nav__item">
          <a href="#" class="nav__link">Men</a>
        </li>
        <li class="nav__item">
          <a href="#" class="nav__link">Women</a>
        </li>
        <li class="nav__item">
          <a href="#" class="nav__link">About</a>
        </li>
        <li class="nav__item">
          <a href="#" class="nav__link">Contact</a>
        </li>
      </ul>
    </nav>

    <div class="header__user">
      <img class="header__img-icon" src="./images/icon-cart.svg" alt="icon cart">
      <img class="header__img-avatar" src="./images/image-avatar.png" alt="image de avatar">
    </div>
  </header>

  <section class="home">
    <div class="home__container container">
      <div class="img-content-left">
        <img class="img-product-1" src="./images/image-product-1.jpg" alt="photo de tenis">

        <div class="img-box-thumb">
          <img src="./images/image-product-1-thumbnail.jpg" alt="photo de tenis">
          <img src="./images/image-product-2-thumbnail.jpg" alt="photo de tenis">
          <img src="./images/image-product-3-thumbnail.jpg" alt="photo de tenis">
          <img src="./images/image-product-4-thumbnail.jpg" alt="photo de tenis">
        </div>
      </div>

      <div class="data-content-right d-flex">
        <h1 class="title">Sneaker Company</h1>
        <h2 class="subtitle">Fall Limited Edition<br> Sneakers</h2>
        <p class="description">These low-profile sneakers are your perfect casual wear companion. Featuring a
          durable rubber outer sole, theyâ€™ll withstand everything the weather can offer.
        </p>

        <div class="box-pricing">
          <p>$125.00<span class="offre">50%</span></p>
          <span class="rabais">$250.00</span>
        </div>

        <div class="box-add-to-cart">
          <button class="btn btn-number">0</button>
          <button class="btn btn-add">
            <img src="./images/icon-cart.svg" alt="icon cart"> 
            Add to cart
          </button>
        </div>
      </div>
    </div>
  </section>

  </footer> -->
</body>

</html>
